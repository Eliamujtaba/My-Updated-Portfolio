<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Skills page</title>
    <link rel="stylesheet" type="text/css" href="skill.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<body>
<div class="section alt-bg" id="skills">
    <header class="section-header">
        <div class="small-container">
            <h2>Technical Skills</h2>
            <p>I specialize in front end development and design, with knowledge in system administration and back end development.</p>
        </div>
    </header>
    <div class="container">
        <div class="flex skills">
            <div class="card">
                <img src="html5.jpg" alt="HTML5 Logo">
                <h3>HTML<br>85%</h3>
            </div>
            <div class="card">
                <img src="css.png" alt="CSS3 Shield">
                <h3>CSS<br>79%</h3>
            </div>
            <div class="card">
                <img src="bootstrape.png" alt="Sass Logo">
                <h3>bootstrap<br>83%</h3>
            </div>
            <div class="card">
                <img src="js.png" alt="JavaScript Logo">
                <h3>JavaScript<br>59%</h3>
            </div>
            <div class="card">
                <img src="node.png" alt="Node.js Logo">
                <h3>Node.js<br>47%</h3>
            </div>
            <div class="card">
                <img src="react.png" alt="PHP Logo">
                <h3>React<br>42%</h3>
            </div>
            <div class="card">
                <img src="terminal.png" alt="Terminal Image">
                <h3>Command Line<br>67%</h3>
            </div>
            <div class="card">
                <img src="git.png" alt="Git Logo">
                <h3>Git<br>65%</h3>
            </div>
            <div class="card">
                <img src="mysql.png" alt="Git Logo">
                <h3>Mysql<br>87%</h3>
            </div>
        </div>
    </div>
</div>

</body>
</head>
</html>
