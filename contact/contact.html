<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="Elia-info">
            <h1>Contact</h1>
            <p>
                Hi, I'd love to read your comments! Please fill out the form below, Email me
                <br>anytime at
                <a href="mailto:eliamujtaba@gmail.com">eliamujtaba@gmail.com</a>
                , or find me on
                <a href="https://linkedin.com/Mujtaba ELia">linkedin</a>
                or
                <a href="https://github.com/Eliamujtaba">GitHub</a>
                .
            </p>
        </div>
        <div class="form">
            <form action="https://formspree.io/eliamujtaba@email.com" method="POST">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="messages">Massege</label>
                        <textarea class="form-control" id="message" rows="18"></textarea>
                    </div>
                    <button id="send" type="send">send</button>
                </form>
        </div>
    </div>
</body>

</html>
